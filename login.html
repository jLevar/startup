<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snail Speedway</title>
  <link rel="icon" href="snail.ico" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css" />
  <script src="https://kit.fontawesome.com/e64270d8ae.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="sticky-top">
    <div class="navbar">
      <div class="navbar-brand">
        <img src="https://www.animalfunfacts.net/images/stories/specials/snail_racing/snailracing_l.jpg" width="50"
          height="50" alt=""/>
        <h1 id="brand-text">Snail Speedway</h1>
      </div>
      <div class="navbar-link navbar-link-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <nav class="navbar-items">
        <a class="navbar-link" href="speedway.html">
          Speedway
        </a>
        <a class="navbar-link" href="shop.html">
          Beetle Shop
        </a>
      </nav>

      <nav class="navbar-items navbar-items--right">
        <a class="navbar-link" href="index.html">
          Log Out
        </a>
      </nav>
    </div>
  </header>

  <main class="d-flex align-items-center justify-content-center">

    <div class="row bg-secondary rounded">
      <h2 class="text-center mt-4">Login</h2>
      <div class="col d-flex align-items-center justify-content-center">
        <form class="form-outline mb-4" method="GET" action="speedway.html">
          <div class="form-outline mb-4">
            <label class="form-label" for="user">Username/Email: </label>
            <input class="form-control" type="text" id="user" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="password">Password: </label>
            <input class="form-control" type="password" id="password" />
          </div>

          <button class="btn btn-primary btn-block mb-4" type="submit">Login</button>
        </form>
      </div>
    </div>

  </main>

  <footer class="fixed-bottom">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="sideby">
          <p>Joshua LeVar</p>
          <a href="https://github.com/jLevar/startup">GitHub</a>
        </div>
      </div>
  </footer>
</body>

<script src="main.js"></script>

</html>
