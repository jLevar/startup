<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snail Speedway (HTML)</title>
    <link rel="icon" href="snail.ico" />
  </head>
  <body>
    <header name="logged-out">
      <h1>Snail Speedway</h1>
      <img id="logo" src="https://www.animalfunfacts.net/images/stories/specials/snail_racing/snailracing_l.jpg" \
      alt="Racing snail logo" width="250"/>
      <hr />
    </header>

    <main>
      <h2>Sign Up:</h2>
      <form method="post" action="speedway.html">
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter valid email address" />
        <label for="user">Username: </label>
        <input type="text" id="username"/>
        <label for="password">Password: </label>
        <input type="password" id="password"/>
        <button type="submit">Sign Up</button>
      </form>
      <a href="login.html">Already have an account?</a>
    </main>
    
    <footer>
      <hr />
      <p>Joshua LeVar</p>
      <a href="https://github.com/jLevar/startup">GitHub</a>
    </footer>
  </body>
</html>
