<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snail Speedway (HTML)</title>
    <link rel="icon" href="snail.ico" />

    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand border-bottom border-dark">
        <div class="container-fluid">

          <a class="navbar-brand sideby" href="index.html">
            <img src="https://www.animalfunfacts.net/images/stories/specials/snail_racing/snailracing_l.jpg" width="50" height="50" alt="" class="d-inline-block align-top"/>
            <h1>Snail Speedway</h1>
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="speedway.html">Speedway</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">Beetle Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Log Out</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>
    </header>
    
    <main class="d-flex align-items-center justify-content-center">
      <div class="row bg-secondary rounded">
        <h2 class="text-center mt-5">Beetle Shop</h2>
        <h3 class="text-center my-4">Balance: $17</h3>

        <div class="col d-flex align-items-center justify-content-center">
          <form class="form-outline mb-4" method="GET" action="speedway.html">

            <div class="form-outline mb-4">
              Move:
              <input class="form-control mb-2" type="number" name="numSnails" id="number" min="1" max="999" step="1" />
              Beetles from
              <select class="form-control mb-2" id="select" name="teamFrom">
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
                <option>Yellow</option>
              </select>
              to
              <select class="form-control" id="select" name="teamTo">
                <option>Red</option>
                <option selected>Blue</option>
                <option>Green</option>
                <option>Yellow</option>
              </select>
            </div>
            
            <div class="form-outline mb-4">
              
            </div>
            
    
            <h3>Cost: $0</h3>
    
                 
            <button class="btn btn-primary btn-block mb-4" type="submit">Hire Beetles</button>
          </form>
        </div>
      </div>
    </main>
    
    <footer class="fixed-bottom">
      <nav class="navbar">
        <div class="container-fluid">
          <div class="sideby">
            <p>Joshua LeVar</p>
            <a href="https://github.com/jLevar/startup">GitHub</a>
          </div>
        </div>
    </footer>
  </body>
</html>
